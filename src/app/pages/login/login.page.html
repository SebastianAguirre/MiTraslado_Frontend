<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <form name="newForm" [formGroup]="newForm">
    <ion-list>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input formControlName="email" inputmode="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" [type]="passwordTypeInput"></ion-input>
              <app-input-password [typeInput]="passwordTypeInput" (newTypeInput)="passwordTypeInput = $event"></app-input-password>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-button expand="full" fill="solid" (click)="singIn(newForm.value)">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      Iniciar Sesión
    </ion-button>
    <ion-button expand="full" fill="solid" color="danger" (click)="singInWithGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Iniciar sesión con Google
    </ion-button>
    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        ¿No tienes cuenta? 
        <a routerLink="/registro-clientes" style="text-decoration: none;">Registrate</a>
      </ion-label>
    </ion-item>
  </form>
</ion-content>
